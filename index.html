<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Draw</title>

    <style>
      html,
      body,
      #map {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>

<!-- leaflet js  -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>

<!-- leaflet draw plugin  -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>
  // access user location
  let userLocation = [];
  const apiKey = "QCbtwJjYBCNXTirCzTcI";

  // Initialize the map

   
  // Add the OpenStreetMap tiles
  var osm = L.tileLayer(
    `https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=${apiKey}`,
    {
      minZoom: 1,
      tileSize: 512,
      zoomOffset: -1,
      attribution:
    '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }
  );

  var map = L.map("map").setView([-4.9077, 35.7729], 11);
  osm.addTo(map);
  
  // leaflet draw
  var drawnFeatures = new L.FeatureGroup();
  map.addLayer(drawnFeatures);

  // position: "topright",
  var drawControl = new L.Control.Draw({
    edit: {
      featureGroup: drawnFeatures,
      remove: false,
    },
    draw: {
      polygon: {
        shapeOptions: {
          color: "purple",
        },
  
      },
      polyline: {
        shapeOptions: {
          color: "red",
        },
      },
      rect: {
        shapeOptions: {
          color: "green",
        },
      },
      circle: {
        shapeOptions: {
          color: "steelblue",
        },
      },
    },
  });
  map.addControl(drawControl);

  map.on("draw:created", function (e) {
    var type = e.layerType;
    var layer = e.layer;
    console.log(layer.toGeoJSON());

    layer.bindPopup(`<p>${JSON.stringify(layer.toGeoJSON())}</p>`);
    drawnFeatures.addLayer(layer);
  });

  map.on("draw:edited", function (e) {
    var layers = e.layers;
    var type = e.layerType;

    layers.eachLayer(function (layer) {
      console.log(layer);
    });
  });

  //  L.Control.geocoder([-4.9077,35.7729]).addTo(map);

   var geocoder = L.Control.geocoder().addTo(map);
  geocoder.on("markgeocode", function (e) {
    map.fitBounds(e.geocode.bbox);
    L.polygon(e.geocode.bbox, { color: "red", weight: 2 }).addTo(map);
  });
</script>
